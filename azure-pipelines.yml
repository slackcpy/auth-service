# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1936898d-06a1-48b6-b833-2c3ab7e59f03'
  imageRepository: 'apigateway'
  containerRegistry: 'slackcpyacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.prod'
  tag: latest
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to app service
  jobs:  
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Free Trial(21739d37-7de3-412c-91d0-105c69be8462)'
        appName: 'slackcpyapi'
        multicontainerConfigFile: 'docker-compose.prod.yml'